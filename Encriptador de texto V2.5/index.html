<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <img class="logo" src="./imagenes/Logo.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese texto aqui"></textarea>
            <div>
                <h6 class="informacion">
                    Solo letras minusculas y sin acentos
                </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar </button>
            </div>
        </section>
        <section class="mensaje-contenedor">
            <div class="mensaje-envoltura">
                <textarea class="mensaje" name="" id="" cols="20" rows="10"></textarea>
                <h1 class="mensaje_titulo">Ningun mensaje fue encontrado</h1>
                <p class="mensaje_parrafo">Ingrese el texto que desees encriptar o desencriptar.</p>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
<footer class="footer">
    <p>
        Desarrollado por Jose H.
    </p>
</footer>

</html>
